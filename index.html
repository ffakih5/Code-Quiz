<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Code Quiz</title>
   </head>
   <body>
        <div class="scores"> <a href=scores.html>See Highscores</a>
        
        <div class="timer"> Time: <span id="time">0</span></div>

        <div class="wrapper">
            <div id="quiz-start" class="start">
                <h1>Coding Quiz</h1>
                <p>Attempt to answer all code-based questions correctly in the allocated time.
                NOTE: When a question is answered incorrectly, a 10 second penalty is awarded!
                </p>
                <button id="begin">Begin Quiz</button>
            </div>
        </div>

        <div id="quiz questions" class="hide">
            <h2 id="Question"></h2>
            <div id="answers" class="answers"></div>
        </div>

        <div id="quiz-end" class="hide">
            <h2>Complete!</h2>
            <p>WOWZA You scored <span id="end-score"></span>!</p>
            <p>Input Inititals: <input type="text" id="initials">
                <button id="submit">Submit</button>
            </p>
        </div>
       
 <script src="index.js"> </script>
 <script src="QuestionSet.js"></script>

</body>
</html>
